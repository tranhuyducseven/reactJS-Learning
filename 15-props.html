        function CourseItem({
            image,
            title,
            description,
            subtitle,
        }){
            return (
                <div>
                    <img src={image} alt=""/>
                        <h2>{title}</h2>
                        <p>{description}</p>
                        <span>{subtitle}</span>
                </div>);
        }
        function App(){
            return (<div id = "wrapper ">
                {
                    courses.map(function(course){
                        return(<CourseItem
                        title={course.title}
                        image={course.thumbnail_cdn}
                        description={course.description}
                        subtitle={course.meta_title}                        
                        />)
                    })
                }            
            </div>);
        }
        ReactDOM.render(<App/>, document.getElementById('root'))
    </script>
